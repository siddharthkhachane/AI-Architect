<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Assistant</title>
  <style>
    body {
      font-family: sans-serif;
      background: #eef2ff;
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
    }
    #sidebar {
      width: 300px;
      background: #4f46e5;
      color: white;
      padding: 20px;
    }
    #main {
      flex: 1;
      padding: 20px;
    }
    button, input {
      margin-top: 10px;
      padding: 10px;
      font-size: 14px;
    }
    .log {
      margin-top: 20px;
      background: white;
      padding: 10px;
      height: 300px;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="sidebar">
    <h2>RAG Assistant</h2>
    <input id="repoUrl" type="text" placeholder="GitHub repo URL" style="width: 100%;" />
    <button onclick="cloneRepo()">Clone Repo</button>
    <br/><br/>
    <input type="file" id="zipFile" />
    <button onclick="uploadZip()">Upload ZIP</button>
    <br/><br/>
    <input id="question" type="text" placeholder="Ask a question..." style="width: 100%;" />
    <button onclick="ask()">Ask</button>
  </div>
  <div id="main">
    <h3>Chat</h3>
    <div class="log" id="log"></div>
  </div>

  <script>
    function log(message) {
      document.getElementById("log").innerHTML += `<div>${message}</div>`;
    }

    async function cloneRepo() {
      const url = document.getElementById("repoUrl").value;
      const res = await fetch("http://localhost:8000/clone_repo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });
      const data = await res.json();
      log(`✅ ${data.message}`);
    }

    async function uploadZip() {
      const fileInput = document.getElementById("zipFile");
      const formData = new FormData();
      formData.append("file", fileInput.files[0]);
      const res = await fetch("http://localhost:8000/upload_zip", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      log(`✅ ${data.message}`);
    }

    async function ask() {
      const question = document.getElementById("question").value;
      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: question })
      });
      const data = await res.json();
      log(`<strong>Q:</strong> ${question}<br><strong>A:</strong> ${data.result}`);
    }
  </script>
</body>
</html>
