<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>RAG Assistant</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      color: #333;
      display: flex;
      height: 100vh;
    }
    aside {
      width: 300px;
      padding: 1.5rem;
      background: #fff;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      border-right: 1px solid #ddd;
    }
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1.5rem;
    }
    .section {
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
    }
    .section h3 {
      margin-top: 0;
    }
    #chat {
      flex: 1;
      background: #fff;
      border-radius: 8px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .bubble {
      padding: 10px 15px;
      margin: 10px 0;
      border-radius: 10px;
      max-width: 80%;
      font-size: 0.95rem;
    }
    .user {
      background-color: #e3f2fd;
      align-self: flex-end;
    }
    .bot {
      background-color: #fce4ec;
      align-self: flex-start;
    }
    footer {
      display: flex;
      margin-top: 1rem;
      background: #fff;
      padding: 0.75rem;
      border-radius: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-left: 1rem;
      background: #4f46e5;
      color: white;
      padding: 0.75rem 1.25rem;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
  </style>
</head>
<body>
  <aside>
    <h2>üß† RAG Assistant</h2>

    <div class="section">
      <h3>üìÅ Upload ZIP</h3>
      <input type="file" id="zipFile" />
      <button onclick="uploadZip()">Upload</button>
    </div>

    <div class="section">
      <h3>üîó Clone Repo</h3>
      <input type="text" id="repoUrl" placeholder="https://github.com/..." />
      <button onclick="cloneRepo()">Clone</button>
    </div>
  </aside>

  <main>
    <h2>üí¨ Chat with Your Codebase</h2>
    <div id="chat">
      <div class="bubble bot">Hi! Upload a repo or zip file and ask me anything about it üëã</div>
    </div>

    <footer>
      <input type="text" id="question" placeholder="Ask a question..." />
      <button onclick="ask()">Ask</button>
    </footer>
  </main>

  <script>
    async function ask() {
      const question = document.getElementById("question").value.trim();
      if (!question) return;

      const chat = document.getElementById("chat");

      const userBubble = document.createElement("div");
      userBubble.className = "bubble user";
      userBubble.textContent = question;
      chat.appendChild(userBubble);

      const botBubble = document.createElement("div");
      botBubble.className = "bubble bot";
      botBubble.textContent = "ü§ñ Thinking...";
      chat.appendChild(botBubble);

      document.getElementById("question").value = "";

      const res = await fetch("http://localhost:8000/ask", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ query: question })
      });

      const data = await res.json();
      botBubble.textContent = "ü§ñ " + data.result;
      chat.scrollTop = chat.scrollHeight;
    }

    async function uploadZip() {
      const file = document.getElementById("zipFile").files[0];
      if (!file) return;
      const formData = new FormData();
      formData.append("file", file);

      await fetch("http://localhost:8000/upload_zip", {
        method: "POST",
        body: formData
      });

      alert("‚úÖ ZIP uploaded and processed.");
    }

    async function cloneRepo() {
      const url = document.getElementById("repoUrl").value;
      if (!url.trim()) return;
      await fetch("http://localhost:8000/clone_repo", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ url })
      });

      alert("‚úÖ Repo cloned and processed.");
    }
  </script>
</body>
</html>
